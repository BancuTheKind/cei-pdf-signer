<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099ff"/>
    </linearGradient>
    <linearGradient id="paper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.5"/>

  <!-- Document -->
  <g filter="url(#shadow)">
    <!-- Main document -->
    <path d="M140 80 L320 80 L380 140 L380 420 Q380 440 360 440 L160 440 Q140 440 140 420 Z" fill="url(#paper)"/>
    <!-- Folded corner -->
    <path d="M320 80 L320 140 L380 140 Z" fill="#d0d0d0"/>
    <!-- Document lines -->
    <rect x="180" y="180" width="160" height="12" rx="6" fill="#c0c0c0"/>
    <rect x="180" y="210" width="140" height="12" rx="6" fill="#c0c0c0"/>
    <rect x="180" y="240" width="120" height="12" rx="6" fill="#c0c0c0"/>
    <rect x="180" y="270" width="150" height="12" rx="6" fill="#c0c0c0"/>
  </g>

  <!-- Signature area box -->
  <rect x="170" y="320" width="180" height="70" rx="8" fill="none" stroke="url(#accent)" stroke-width="3" stroke-dasharray="8,4"/>

  <!-- Signature scribble -->
  <path d="M190 355 Q210 340 230 355 Q250 370 270 350 Q290 330 310 355 Q325 370 330 360"
        fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round"/>

  <!-- Pen -->
  <g transform="translate(320, 280) rotate(45)">
    <!-- Pen body -->
    <rect x="-12" y="-80" width="24" height="100" rx="4" fill="#2d3436"/>
    <!-- Pen grip -->
    <rect x="-10" y="-40" width="20" height="30" rx="2" fill="#636e72"/>
    <!-- Pen tip -->
    <path d="M-8 20 L0 50 L8 20 Z" fill="#ffd700"/>
    <!-- Pen clip -->
    <rect x="12" y="-70" width="4" height="50" rx="2" fill="#b2bec3"/>
  </g>

  <!-- CEI chip representation -->
  <g transform="translate(90, 380)">
    <rect x="0" y="0" width="50" height="40" rx="4" fill="#ffd700"/>
    <rect x="8" y="8" width="10" height="8" fill="#b8860b"/>
    <rect x="22" y="8" width="10" height="8" fill="#b8860b"/>
    <rect x="36" y="8" width="6" height="8" fill="#b8860b"/>
    <rect x="8" y="20" width="10" height="8" fill="#b8860b"/>
    <rect x="22" y="20" width="10" height="8" fill="#b8860b"/>
    <rect x="36" y="20" width="6" height="8" fill="#b8860b"/>
  </g>
</svg>
